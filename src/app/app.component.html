  <div class="lg:hidden fixed top-4 right-4 z-50">
    <button (click)="toggleSidebar()" class="p-2 bg-white rounded-md shadow-md hover:bg-gray-100 cursor-pointer">
      <app-icon [icon]="'menu'"/>
    </button>
  </div>

  <!-- Sidebar -->
  <app-sidenav></app-sidenav>

  <!-- Contenido principal -->
  <main class="transition-all duration-300 ease-in-out" [class.lg:ml-64]="isDesktopSize">
    <router-outlet></router-outlet>
  </main>
</div>
