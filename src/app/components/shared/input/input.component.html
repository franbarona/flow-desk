<div class="flex flex-col gap-1.5">
  <!-- Label -->
  @if (label()) {
    <label class="text-sm font-medium text-gray-700">
      {{ label() }}
    </label>
  }

  <!-- Input container -->
  <div class="relative">
    <input
      [type]="getInputType()"
      [placeholder]="placeholder()"
      [value]="value()"
      [disabled]="isDisabled() || disabled()"
      [readOnly]="readonly()"
      [min]="min()"
      [max]="max()"
      [step]="step()"
      [autocomplete]="autocomplete()"
      (input)="onInput($event)"
      (focus)="onFocus($event)"
      (blur)="onBlur($event)"
      [class]="
        'w-full px-4 py-2 bg-white border rounded-lg transition-colors outline-none placeholder-gray-400 ' +
        (error()
          ? 'border-red-400 focus:border-red-500 focus:ring-2 focus:ring-red-200'
          : 'border-gray-300 hover:border-gray-400 focus:border-gray-500 focus:ring-2 focus:ring-gray-200') +
        (isDisabled() || disabled() ? ' bg-gray-50 text-gray-500 cursor-not-allowed' : '') +
        (type() === 'password' ? ' pr-10' : '')
      "
    />

    <!-- Toggle password visibility -->
    @if (type() === 'password') {
      <button
        type="button"
        (click)="togglePassword()"
        class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 transition-colors"
      >
        @if (showPassword()) {
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
          </svg>
        } @else {
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
        }
      </button>
    }
  </div>

  <!-- Hint text -->
  @if (hint() && !error()) {
    <span class="text-sm text-gray-500">
      {{ hint() }}
    </span>
  }

  <!-- Error message -->
  @if (error()) {
    <span class="text-sm text-red-500">
      {{ error() }}
    </span>
  }
</div>
