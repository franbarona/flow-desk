@if (isVisible) {
<div
  class="fixed bg-white rounded-lg shadow-lg border border-gray-200 py-2 min-w-48 z-50 animate-in fade-in-0 zoom-in-95 duration-200"
  [style.top.px]="position.y"
  [style.left.px]="position.x"
  #menuElement
>
  @for (action of actions; track $index) {
  <ng-container>
    <!-- Separator -->
    @if (action.separator) {
    <div class="border-t border-gray-100 my-1"></div>
    }

    <!-- Menu options -->
    @if(!action.separator) {
    <button
      class="w-full px-4 py-2 text-left text-sm flex items-center gap-3 transition-colors duration-150 cursor-pointer"
      [class.text-gray-400]="action.disabled"
      [class.cursor-not-allowed]="action.disabled"
      [class.text-gray-700]="!action.disabled"
      [class.hover:bg-amber-100]="!action.disabled"
      [disabled]="action.disabled"
      (click)="onActionClick(action)"
    >
      <!-- Menu icon -->
      @if(action.icon) {
      <span class="flex-shrink-0 w-4 h-4" [innerHTML]="action.icon"></span>
      }

      <!-- Menu label -->
      <span class="flex-1">{{ action.label }}</span>
    </button>
    }
  </ng-container>
  }
</div>
}
