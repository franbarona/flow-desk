<form
  [formGroup]="userForm"
  (ngSubmit)="onSubmit()"
  class="p-6 space-y-6 overflow-y-auto max-h-[70vh]"
>
  <!-- Name -->
  <div class="space-y-4 gap-4">
    <div class="flex-1">
      <label for="name" class="block text-sm font-medium text-gray-700">
        Name <span class="text-red-500">*</span>
      </label>
      <app-input type="text" formControlName="name" placeholder="Enter user name ..." />
      @if (nameErrors) {
      <p class="text-sm text-red-600">{{ nameErrors }}</p>
      }
    </div>
    <div class="flex-1">
      <label for="surnames" class="block text-sm font-medium text-gray-700">
        Surnames <span class="text-red-500">*</span>
      </label>
      <app-input type="text" formControlName="surnames" placeholder="Enter user surname/s ..." />
      @if (surnamesErrors) {
      <p class="text-sm text-red-600">{{ surnamesErrors }}</p>
      }
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="flex justify-end space-x-3 pt-6 border-t border-gray-200">
    <app-button
      label="Cancel"
      type="button"
      [style]="'secondary'"
      (action)="closeModal()"
    ></app-button>
    <app-button
      [label]="isEditMode ? 'Update User' : 'Create User'"
      type="submit"
      [style]="'primary'"
      [disabled]="!isFormValid"
    ></app-button>
  </div>
</form>
