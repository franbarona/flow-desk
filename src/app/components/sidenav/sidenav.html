<!-- Sidebar -->
<aside
  class="fixed top-0 left-0 z-50 w-64 h-screen transition-transform duration-300 ease-in-out bg-white shadow-lg border-r border-gray-200"
  [class.translate-x-0]="isOpen"
  [class.-translate-x-full]="!isOpen"
>
  <!-- Header del sidebar -->
  <div class="flex items-center justify-between p-4 border-b border-gray-200">
    <h2 class="text-xl font-semibold text-gray-800">Mi App</h2>
    <button (click)="toggleSidenav()" class="lg:hidden p-2 rounded-md hover:bg-gray-100">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        ></path>
      </svg>
    </button>
  </div>

  <!-- NavegaciÃ³n -->
  <nav class="mt-4">
    <ul class="space-y-2 px-4">
      <li *ngFor="let item of menuItems">
        <a
          [routerLink]="item.route"
          routerLinkActive="bg-blue-100 text-blue-700 border-r-2 border-blue-700"
          class="flex items-center px-4 py-3 text-gray-700 rounded-md hover:bg-gray-100 transition-colors duration-200"
        >
          {{ item.label }}
        </a>
      </li>
    </ul>
  </nav>

  <!-- Footer del sidebar (opcional) -->
  <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-200">
    <div class="flex items-center space-x-3">
      <div class="w-8 h-8 bg-gray-300 rounded-full"></div>
      <div>
        <p class="text-sm font-medium text-gray-900">Usuario</p>
        <p class="text-xs text-gray-500">usuario@email.com</p>
      </div>
    </div>
  </div>
</aside>
