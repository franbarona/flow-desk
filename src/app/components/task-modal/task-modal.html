<div *ngIf="isOpen" class="fixed inset-0 z-50 flex items-center justify-center">
  <!-- Backdrop -->
  <div 
    class="absolute inset-0 bg-black bg-opacity-50 backdrop-blur-sm"
    (click)="onBackdropClick($event)"
  ></div>
  
  <!-- Modal -->
  <div class="relative bg-white rounded-lg shadow-xl w-full max-w-2xl mx-4 max-h-[90vh] overflow-y-auto">
    <!-- Header -->
    <div class="flex items-center justify-between p-6 border-b border-gray-200">
      <h2 class="text-xl font-semibold text-gray-900">
        {{ isEditMode ? 'Edit Task' : 'Create New Task' }}
      </h2>
      <button
        type="button"
        (click)="closeModal()"
        class="text-gray-400 hover:text-gray-600 transition-colors"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Form -->
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="p-6 space-y-6">
      <!-- Title -->
      <div class="space-y-2">
        <label for="title" class="block text-sm font-medium text-gray-700">
          Title <span class="text-red-500">*</span>
        </label>
        <input
          id="title"
          type="text"
          formControlName="title"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
          [class.border-red-500]="titleErrors"
          placeholder="Enter task title"
        />
        <p *ngIf="titleErrors" class="text-sm text-red-600">{{ titleErrors }}</p>
      </div>

      <!-- Description -->
      <div class="space-y-2">
        <label for="description" class="block text-sm font-medium text-gray-700">
          Description <span class="text-red-500">*</span>
        </label>
        <textarea
          id="description"
          formControlName="description"
          rows="4"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors resize-none"
          [class.border-red-500]="descriptionErrors"
          placeholder="Enter task description"
        ></textarea>
        <p *ngIf="descriptionErrors" class="text-sm text-red-600">{{ descriptionErrors }}</p>
      </div>

      <!-- Date Range -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Start Date -->
        <div class="space-y-2">
          <label for="startDate" class="block text-sm font-medium text-gray-700">
            Start Date <span class="text-red-500">*</span>
          </label>
          <input
            id="startDate"
            type="date"
            formControlName="startDate"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
            [class.border-red-500]="startDateErrors"
          />
          <p *ngIf="startDateErrors" class="text-sm text-red-600">{{ startDateErrors }}</p>
        </div>

        <!-- End Date -->
        <div class="space-y-2">
          <label for="endDate" class="block text-sm font-medium text-gray-700">
            End Date <span class="text-red-500">*</span>
          </label>
          <input
            id="endDate"
            type="date"
            formControlName="endDate"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
            [class.border-red-500]="endDateErrors"
          />
          <p *ngIf="endDateErrors" class="text-sm text-red-600">{{ endDateErrors }}</p>
        </div>
      </div>

      <!-- Users Multi-select -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">
          Assigned Users <span class="text-red-500">*</span>
        </label>
        <div class="relative">
          <button
            type="button"
            (click)="toggleUserDropdown()"
            class="w-full px-3 py-2 text-left border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors bg-white"
            [class.border-red-500]="selectedUsers.size === 0 && taskForm.get('title')?.touched"
          >
            <span class="block truncate" [class.text-gray-500]="selectedUsers.size === 0">
              {{ getSelectedUsersText() }}
            </span>
            <span class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
              <svg class="h-5 w-5 text-gray-400 transform transition-transform" 
                   [class.rotate-180]="isUserDropdownOpen" 
                   fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </span>
          </button>

          <!-- Dropdown -->
          <div *ngIf="isUserDropdownOpen" class="absolute z-10 w-full mt-1 bg-white border border-gray-300 rounded-md shadow-lg">
            <div class="max-h-60 overflow-auto py-1">
              <div *ngFor="let user of users" 
                   class="px-3 py-2 hover:bg-gray-50 cursor-pointer flex items-center space-x-3 transition-colors"
                   (click)="toggleUserSelection(user.id)">
                <input
                  type="checkbox"
                  [checked]="isUserSelected(user.id)"
                  (click)="$event.stopPropagation()"
                  (change)="toggleUserSelection(user.id)"
                  class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                />
                <div class="flex-1">
                  <p class="text-sm font-medium text-gray-900">{{ user.name }}</p>
                  <p class="text-sm text-gray-500">{{ user.surnames }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <p *ngIf="selectedUsers.size === 0 && taskForm.get('title')?.touched" class="text-sm text-red-600">
          At least one user must be assigned
        </p>
      </div>

      <!-- Tags Multi-checkbox -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">Tags</label>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
          <div *ngFor="let tag of tags" 
               class="flex items-center space-x-3 p-3 border border-gray-200 rounded-md hover:bg-gray-50 transition-colors cursor-pointer"
               (click)="toggleTagSelection(tag.id)">
            <input
              type="checkbox"
              [checked]="isTagSelected(tag.id)"
              (click)="$event.stopPropagation()"
              (change)="toggleTagSelection(tag.id)"
              class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
            />
            <div class="flex items-center space-x-2">
              <span 
                class="w-3 h-3 rounded-full" 
                [style.background-color]="tag.color"
              ></span>
              <span class="text-sm font-medium text-gray-900">{{ tag.name }}</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex justify-end space-x-3 pt-6 border-t border-gray-200">
        <button
          type="button"
          (click)="closeModal()"
          class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
        >
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="!isFormValid"
          class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
        >
          {{ isEditMode ? 'Update Task' : 'Create Task' }}
        </button>
      </div>
    </form>
  </div>
</div>
