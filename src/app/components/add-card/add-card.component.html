<!-- Add Card Form (when adding) -->
<form 
  *ngIf="isAdding" 
  (ngSubmit)="submitCard()" 
  class="mb-2"
  [@slideInOut]
>
  <textarea
    [(ngModel)]="cardText"
    name="cardText"
    (keydown)="onKeyDown($event)"
    placeholder="Add new task..."
    class="w-full rounded border border-violet-400 bg-violet-400/20 p-3 text-sm text-neutral-50 placeholder-violet-300 focus:outline-0 resize-none"
    rows="3"
  ></textarea>
  
  <div class="mt-1.5 flex items-center justify-end gap-1.5">
    <button
      type="button"
      (click)="cancelAdding()"
      class="px-3 py-1.5 text-xs text-neutral-400 transition-colors hover:text-neutral-50"
    >
      Close
    </button>
    <button
      type="submit"
      class="flex items-center gap-1.5 rounded bg-neutral-50 px-3 py-1.5 text-xs text-neutral-950 transition-colors hover:bg-neutral-300"
    >
      <span>Add</span>
      <!-- Plus icon -->
      <svg 
        class="w-3 h-3" 
        fill="none" 
        stroke="currentColor" 
        viewBox="0 0 24 24"
      >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
    </button>
  </div>
</form>

<!-- Add Card Button (when not adding) -->
<button
  *ngIf="!isAdding"
  (click)="startAdding()"
  class="flex w-full items-center gap-1.5 px-3 py-1.5 text-xs text-neutral-400 transition-all duration-200 hover:text-neutral-50 rounded hover:bg-neutral-800/50 hover:scale-[1.02]"
>
  <span>Add card</span>
  <!-- Plus icon -->
  <svg 
    class="w-3 h-3" 
    fill="none" 
    stroke="currentColor" 
    viewBox="0 0 24 24"
  >
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
  </svg>
</button>
